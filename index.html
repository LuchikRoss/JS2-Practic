<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less2JS Rostyslav N</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <wrapper>
        <!--<h1 class="mainHeader">Телефон</h1>-->
        <div class="contactsItem__img">
            <img id="headImg" src="img/phone.png" alt="">
        </div>
    </wrapper>
</header>
<div class="wrapper">
    <div class="contact">
        <form class="contactForm" name="signInForm" onsubmit="return false;">
            <div class="contactFormIn">
                <button type="button" class="contactFormBtn contactFormBtn__photo contactFormBtn__photo-unactive" title="Выбрать изображение для абонента"><i class="fas fa-camera"></i></button>
                <input required type="text" title="" placeholder="Имя (поиск)" name="firstNameS" class="contactFormIn contactFormIn__firstName" autocomplete="off">
                <input type="text" placeholder="Фамилия" name="lastNameS" class="contactFormIn contactFormIn__lastName contactFormIn__lastName-unactive" autocomplete="off">
                <input type="tel" placeholder="Телефон" name="phoneNumberS" class="contactFormIn contactFormIn__phoneNumber contactFormIn__phoneNumber-unactive" autocomplete="off">
                <input type="email" placeholder="Эл.почта" name="contactEmailS" class="contactFormIn contactFormIn__contactEmail contactFormIn__contactEmail-unactive" autocomplete="off">
                <input id="photoInputButton" type="file" style="display: none;">
            </div>

        <div class="contactFormBtn">
            <button type="submit" class="contactFormBtn" title="Добавить абонента">+</button>
            <button type="submit" class="contactFormBtn contactFormBtn__photo-unactive" title="Удалить абонента"><i class="fas fa-trash"></i></button>
        </div>
        </form>

    </div>
    <div class="wrapperContact">
        <div class="contacts">
            <div class="contactsItem">
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
