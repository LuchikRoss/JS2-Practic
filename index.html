<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Less3JS Rostyslav N</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <wrapper>
        <div class="contactsItem__img">
            <img id="headImg" src="img/phone.png" alt="">
        </div>
    </wrapper>
</header>
<div class="wrapper">
    <div class="contact">
        <form class="contactForm" name="signInForm" onsubmit="return false;">
            <div class="contactFormIn">
                <button type="button" class="contactFormBtn fasCamera contactFormBtn__photo" title="Image..."><i class="fas fa-camera"></i></button>
                <i class="fas fa-search faSearch" aria-hidden="true"></i>
                <input required type="text" title="" placeholder="Search" class="contactFormIn contactFormIn__firstName" autocomplete="off" maxlength="25">
                <i class="fas fa-user-alt faSearch"></i>
                <input type="text" placeholder="" class="contactFormIn contactFormIn__lastName contactFormIn__lastName-unactive" autocomplete="off" maxlength="25">
                <i class="fas fa-phone faSearch"></i>
                <input required type="tel" class="contactFormIn contactFormIn__phoneNumber contactFormIn__phoneNumber-unactive" maxlength="17" autocomplete="off" maxlength="15">
                <i class="fas fa-envelope faSearch"></i>
                <input type="email" placeholder="" class="contactFormIn contactFormIn__contactEmail contactFormIn__contactEmail-unactive" autocomplete="off" maxlength="40">
                <input id="photoInputButton" type="file" style="display: none;">
            </div>

        <div>
            <button type="submit" class="contactFormBtn" title="Add..."><i class="fas fa-plus"></i></button>
            <!--<button type="submit" class="contactFormBtn contactFormBtn__photo-unactive" title="Удалить абонента"><i class="fas fa-trash"></i></button>-->
        </div>
        </form>

    </div>
    <div class="wrapperContact">
        <div class="contacts">
            <div class="contactsItem">
            </div>
        </div>
    </div>
    <footer>To add new contact press + button</footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
